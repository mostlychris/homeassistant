- alias: 'Turn Off Outside Lights at Sunrise'
  initial_state: 'on'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: homeassistant.turn_off
    entity_id: group.Outside_Back_Lights, group.Outside_Front_Lights
    
