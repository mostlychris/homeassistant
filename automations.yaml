- alias: 'Disable Alarm at 5:30'
  initial_state: 'on'
  trigger:
    platform: time 
    at: '05:30:00'
  action:
    - service: alarm_control_panel.alarm_disarm
      data: 
        entity_id: alarm_control_panel.buck_creek
        code: !secret envisalinkcode

- alias: 'Fridge Door Left Open'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.ingersoll_rand_dwzwave1_sensor
      to: 'on'
      for:
        minutes: 2
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.fridge_door_open
  condition:
    condition: state
    entity_id: binary_sensor.ingersoll_rand_dwzwave1_sensor
    state: 'on'
  action:
    - service: notify.pushover
      data:
        title: "Fridge Open"
        message: "Fridge Open"
        data:
          sound: gamelan
          priority: 0
    - service: timer.start
      entity_id: timer.fridge_door_open

- alias: 'Someone Home'
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: group.family_presence
      to: 'home'
  action:
    - service: notify.pushover
      data:
        title: "Someone Home"
        message: "Someone is Home"
        data:
          sound: pianobar
          priority: 0

- alias: 'Everyone Away'
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: group.family_presence
      to: 'not_home'
  action:
    - service: notify.pushover
      data:
        title: "All Devices Away"
        message: "All Devices Away"
        data:
          sound: pianobar
          priority: 0

- alias: 'Notify Cert Expire'
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: sensor.ssl_certificate_expiry
      below: 10
  action:
    service: notify.pushover
    data:
      title: "Cert Expire"
      message: "Cert Expire 10 days"
      data:
        sound: pianobar
        priority: 0

- alias: 'Front Door Battery Update'
  initial_state: 'on'
  trigger:
    - platform: time
      minutes: '/30'
      seconds: 0
  action:
    - service: input_boolean.toggle 
      entity_id: input_boolean.update_battery_level
      
- alias: 'Restart HA'
  initial_state: 'off'
  trigger:
    platform: time
    at: '18:05:00'
  action:
    service: homeassistant.restart
