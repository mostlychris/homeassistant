- alias: 'Set theme at startup'
  initial_state: 'on'
  trigger:
    platform: homeassistant
    event: start
  action:
    service: frontend.set_theme
    data:
      name: oxfordblue 

- alias: 'Nest Home at 3pm'
  initial_state: 'on'
  trigger:
      platform: time
      at: '15:00:00'
  action:
    - service: script.turn_on
      entity_id: script.nest_home
    - service: notify.pushover
      data_template:
        title: "Nest Home"
        message: >
          "Nest Home {{ states.input_text.nest_mode.state }}"
        data:
          sound: pianobar
          priority: 0
      
- alias: 'Turn On Outside Lights at Sunset'
  initial_state: 'on'
  trigger:
    platform: sun
    event: sunset
    offset: "-00:15:00"
  action:
    - service: homeassistant.turn_on
      entity_id: group.outside_back_lights, group.outside_front_lights, switch.living_room_lamp,switch.study_light
    - service: notify.pushover
      data:
        title: "Outside Lights On"
        message: "Outside Lights On - Sunset"
        data:
          sound: pianobar
          priority: 0
          
- alias: 'Turn Off Back Lights 945p'
  initial_state: 'on'
  trigger:
    platform: time
    at: '21:45:00'
  action:
    service: homeassistant.turn_off
    entity_id: group.Outside_Back_Lights

- alias: 'Garage Open Lights On'
  initial_state: 'on'
  trigger:
  -  platform: state
     entity_id: cover.garage_door
     to: 'open'
     #  -  platform: state
     #entity_id: lock.front_door_lock
     #to: 'unlocked'
  condition: 
    condition: or
    conditions:
      - condition: time
        after: '17:30:00'
      - condition: time
        before: '02:00:00'
  action:
    service: homeassistant.turn_on
    entity_id: group.Inside_Lights

- alias: 'Front Door Unlocked Lights On'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.kwikset_touchpad_electronic_deadbolt_alarm_type_10
    to: "19"
  condition:  
    condition: or
    conditions:
      - condition: time
        after: '17:30:00'
      - condition: time
        before: '02:00:00'
  action:
    service: homeassistant.turn_on 
    entity_id: group.inside_lights

- alias: 'Front Door Unlocked Code'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.kwikset_touchpad_electronic_deadbolt_alarm_type_10
    to: "19" 
  action:
    - service: script.turn_on
      entity_id: script.nest_home
    - service: shell_command.bi_home 
    - service: alarm_control_panel.alarm_disarm
      data: 
        entity_id: alarm_control_panel.buck_creek
        code: !secret envisalinkcode
    - service: notify.pushover
      data:
        title: "Front Door"
        message: "Keypad Unlock"
        data:
          sound: cosmic
          priority: 0
      
