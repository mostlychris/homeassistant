mqtt:
  
  host: 172.16.1.121
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: mqtt_user
  password: mqtt_pass
  stats_interval: 60

database:
  path: /media/frigate/clips/frigate.db

timestamp_style:
  position: "tl"
  format: "%m/%d/%Y %H:%M:%S"
  color:
    red: 255
    green: 255
    blue: 255
  thickness: 2
  effect: shadow

cameras:
  driveway:
    ffmpeg:
      inputs:
        - path: rtsp://user:pass@172.16.1.26:554/cam/realmonitor?channel=1&subtype=1
          roles:
            - detect
        - path: rtsp://user:pass@172.16.1.26:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
    detect:                 
      width: 640
      height: 480
      fps: 5
      stationary:
        max_frames:
          objects:
            person: 100
    objects:
      track:
        - person
        - dog
        - bicycle
        - cat
        - car
      mask:
        - 2,465,328,468,330,432,5,431
        - 640,0,640,72,484,21,333,21,133,64,62,123,0,196,0,0
    mqtt:
      timestamp: False
      bounding_box: False
      crop: True
      height: 500
      quality: 100
    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      crop: True
      height: 500
      retain:
        default: 5
    zones:
      drivewayclose_in:
        coordinates: 0,480,286,480,312,323,221,223,233,161,107,133,36,212,0,279      
    motion:
      mask:
        - 2,465,328,468,330,432,5,431
        - 640,0,640,72,484,21,333,21,133,64,62,123,0,178,0,0
      threshold: 20
      contour_area: 100
    record:
      enabled: True
      retain: 
        days: 3
        mode: motion
      events:
        retain:
          default: 10
          mode: active_objects
        pre_capture: 5
        post_capture: 15  

