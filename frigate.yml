mqtt:
  
  host: 172.16.1.121
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: mqttuser
  password: mqttpass
  stats_interval: 60

database:
  path: /media/frigate/clips/frigate.db

cameras:
  driveway:
    ffmpeg:
      inputs:
        - path: rtsp://user:pass@172.16.1.26:554/cam/realmonitor?channel=1&subtype=1
          roles:
            - detect
        - path: rtsp://user:pass@172.16.1.26:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
    detect:                 
      width: 640
      height: 480
      fps: 5
    objects:
      track:
        - person
        - dog
        - bicycle
        - cat
      filters:
        person:
          threshold: 0.6
    snapshots:
      enabled: true
      timestamp: false
      bounding_box: true
      retain:
        default: 5
    zones:
      drivewayclose_in:
        coordinates: 0,480,286,480,312,323,221,223,233,161,107,133,36,212,0,279      
    motion:
      mask:
        - 2,465,328,468,330,432,5,431 
      threshold: 20
      contour_area: 75
    record:
      enabled: true
      retain_days: 4  
	  
